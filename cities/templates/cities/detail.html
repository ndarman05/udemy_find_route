{% extends 'base.html' %}

{% block title %}
Город - {{ object.name }}
{% endblock %}

{% block content %}
<h1> Название города: </h1>
<div class="row">
    <div class="col-md">
        <p>{{ object.name }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'cities:home' %}">
            <button class="btn btn-primary">
                Список городов
            </button>
        </a>
    </div>
</div>
{% endblock %}
