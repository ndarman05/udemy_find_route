{% extends 'base.html' %}

{% block title %}
Город - {{ object.name }}
{% endblock %}

{% block content %}
<h1> Название поезда: </h1>
<div class="row">
    <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'trains:detail' pk=object.id %}">{{ object.name }}</a>
                </td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_time }}</td>
            </tr>
        </table>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button class="btn btn-light">
                Назад к списку
            </button>
        </a>
    </div>
</div>
{% endblock %}
